<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Words Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Three Words Game</h1>
        <p>Find valid three-letter words in the grid!</p>
        <div id="grid"></div>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <button id="submitWord">Submit</button>
        <p id="message"></p>
        <h3>Found Words:</h3>
        <ul id="foundWords"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
